<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" type="image/png" href="../img/logo-tecnica.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="../css/registrarse.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="../js/registrarse.js" defer></script>
</head>

<body>
  <!-- Botón volver -->
  <button class="btn-volver" onclick="window.location.href='../index.html'">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z" />
    </svg>
    Volver
  </button>

  <div class="registro-contenedor">
    <div class="registro-formulario">
      <h2>Crear tu cuenta</h2>
      <p class="descripcion">Estás creando una nueva cuenta de usuario</p>

      <form id="formRegistro">
        <div class="campo">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" placeholder="ejemplo@correo.com">
          <small class="error"></small>
        </div>

        <div class="divider">o</div>

        <div id="g_id_onload" data-client_id="475324951083-lp2pvqi80vs95cshsij7hn5m8tg3b0s3.apps.googleusercontent.com"
          data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse" data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div><br>

        <div class="campo">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" placeholder="Ej: Juan Pérez">
          <small class="error"></small>
        </div>

        <!-- Contraseña -->
        <div class="campo">
          <label for="password">Contraseña</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Mínimo 6 caracteres">
            <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
              <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
              <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity:0">
                <path d="M17.94 17.94L6.06 6.06" />
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </button>
          </div>
          <small class="error"></small>
        </div>

        <!-- Confirmar contraseña -->
        <div class="campo">
          <label for="confirmar">Confirmar contraseña</label>
          <div class="password-wrapper">
            <input type="password" id="confirmar" placeholder="Repite la contraseña">
            <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
              <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
              <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity:0">
                <path d="M17.94 17.94L6.06 6.06" />
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </button>
          </div>
          <small class="error"></small>
        </div>

        <button type="submit" class="btn-registrar">Registrarte</button>
      </form>

      <p class="tiene-cuenta">
        ¿Ya tenés una cuenta? <a href="login.html">Iniciar sesión</a>
      </p>
    </div>
  </div>
</body>

</html>
