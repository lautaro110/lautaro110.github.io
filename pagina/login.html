<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" type="image/png" href="../img_logo/logo-tecnica.png">
    <!-- Meta tags necesarios -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="../js/google-auth.js" defer></script>

    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
    <!-- Botón volver visible y fijo -->
    <button class="btn-volver" onclick="window.location.href='../index.html'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z" />
        </svg>
        Volver
    </button>

    <div class="login-contenedor">
        <div class="login-formulario">
            <h2>Iniciar sesión</h2>
            <p class="descripcion">Accedé con tu cuenta existente</p>

            <div id="mensaje" class="mensaje"></div>

            <form id="loginForm" method="post">
                <div id="loginMessage" class="mensaje-error"></div>
                <div class="campo">
                    <input type="text" name="username" id="username" placeholder="Usuario o correo" required>
                </div>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Tu contraseña" required />
                    <!-- Ojito SVG profesional con rotación -->
                    <button type="button" id="togglePassword" class="toggle-password" aria-label="Mostrar contraseña">
                        <!-- Ojito abierto -->
                        <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                        <!-- Ojito cerrado -->
                        <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94L6.06 6.06" />
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
                <button type="submit"class="btn-login">Iniciar sesión</button>
            </form>

            <!-- Google Sign-In -->
            <div id="g_id_onload"
                data-client_id="475324951083-lp2pvqi80vs95cshsij7hn5m8tg3b0s3.apps.googleusercontent.com"
                data-callback="handleCredentialResponse" data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>

            <p class="registrarse">
                ¿No tenés cuenta? <a href="registrarse.html">Crear una cuenta</a>
            </p>
        </div>
    </div>

    <!-- cargar scripts AL FINAL para que el DOM exista -->
    <script src="../js/login.js"></script>
</body>

</html>
