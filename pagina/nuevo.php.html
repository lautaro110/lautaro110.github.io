<script language="Javascript">
function validacionEmail(field) {
usuario = field.value.substring(0, field.value.indexOf("@"));
dominio = field.value.substring(field.value.indexOf("@")+ 1, field.value.length);
 
if ((usuario.length >=1) &&
    (dominio.length >=3) && 
    (usuario.search("@")==-1) && 
    (dominio.search("@")==-1) &&
    (usuario.search(" ")==-1) && 
    (dominio.search(" ")==-1) &&
    (dominio.search(".")!=-1) &&      
    (dominio.indexOf(".") >=1)&& 
    (dominio.lastIndexOf(".") < dominio.length - 1)) {
document.getElementById("emailOK").innerHTML="";
}
else{
document.getElementById("emailOK").innerHTML="<font color='red'>E-mail inválido. Vuelva a escribirlo </font>";
document.getElementById('inp_email').value="";
document.getElementById('inp_email').focus();
}
}
</script>
